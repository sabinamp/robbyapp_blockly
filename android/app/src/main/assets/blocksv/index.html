<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="./blockly-master/blockly_compressed.js"></script>
  <script src="./blockly-master/javascript_compressed.js"></script>
  <script src="./blockly-master/blocks_compressed.js"></script>
  <script src="./blockly-master/msg/js/en.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
</head>

<body>

  <div class="blockly-editor">
    <div class="row ">
      <div class="col">
        <div id="blocklyDiv"></div>
        <div class="blocklyToolboxDiv">
        </div>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-8">
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-teal" id="save">Save</button>
        <button type="button" class="btn btn-success" id="done">Done</button>
      </div>
    </div>

  </div>

  <xml id="toolbox">
    <category name="Loops" colour="125">
      <block type="repeat"></block>
    </category>
    <category name="Speeds" colour="215">
      <block type="set_speeds"></block>
      <block type="set_speeds2"></block>
    </category>

  </xml>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="custom-blocks.js"></script>

</body>

</html>
